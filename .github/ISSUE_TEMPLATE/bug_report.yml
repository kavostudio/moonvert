name: Bug Report
description: Report a bug or unexpected behavior
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the form below.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear description of what the bug is
          placeholder: What happened?
      validations:
          required: true

    - type: textarea
      id: reproduction
      attributes:
          label: Steps to Reproduce
          description: How can we reproduce the issue?
          placeholder: |
              1. Open Moonvert
              2. Drag file X into the app
              3. Select format Y
              4. Click convert
              5. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
      validations:
          required: true

    - type: input
      id: version
      attributes:
          label: Moonvert Version
          description: Which version are you using? (Check in Moonvert → About)
          placeholder: 'e.g., 1.0.1'
      validations:
          required: true

    - type: dropdown
      id: macos
      attributes:
          label: macOS Version
          options:
              - macOS 15 Sequoia
              - macOS 14 Sonoma
              - macOS 13 Ventura
              - macOS 12 Monterey
              - Other
      validations:
          required: true

    - type: dropdown
      id: chip
      attributes:
          label: Mac Chip
          options:
              - Apple Silicon (M1/M2/M3/M4)
              - Intel
      validations:
          required: true

    - type: textarea
      id: file-info
      attributes:
          label: File Information
          description: What file format were you converting from/to?
          placeholder: 'e.g., Converting MP4 to MOV'

    - type: textarea
      id: logs
      attributes:
          label: Error Message / Logs
          description: Any error messages shown? You can find logs in Help → Show Logs
          render: shell

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Any other context, screenshots, or files that might help
